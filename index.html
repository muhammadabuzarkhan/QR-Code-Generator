<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>QR Code Generator</h1>
        <form id="qrForm">
            <!-- 10 input fields -->
            <input type="text" class="textInput" placeholder="Enter data 1" required>
            <input type="text" class="textInput" placeholder="Enter data 2" required>
            <input type="text" class="textInput" placeholder="Enter data 3" required>
            <input type="text" class="textInput" placeholder="Enter data 4" required>
            <input type="text" class="textInput" placeholder="Enter data 5" required>
            <input type="text" class="textInput" placeholder="Enter data 6" required>
            <input type="text" class="textInput" placeholder="Enter data 7" required>
            <input type="text" class="textInput" placeholder="Enter data 8" required>
            <input type="text" class="textInput" placeholder="Enter data 9" required>
            <input type="text" class="textInput" placeholder="Enter data 10" required>
            <button type="submit">Generate QR Code</button>
        </form>
    </div>
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

</body>
</html>
